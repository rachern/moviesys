	<!-- 影厅列表 -->
	<div class="container daum_table" align="center">
		<h2>查看汇报</h2>
		<table class="table" style="width: 80%;" id="table">
			<tr>
				<th>影片名称</th>
				<th>反馈时间</th>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	$(document).ready(function () {

			// var server = "http://47.106.247.251";
			var server = "";
    	requestUrl = server + "/feedback";
    
        $.ajax({
            type:"get",
            url: requestUrl,
            contentType:'application/x-www-form-urlencoded',
            dataType:"json",
            async:true,
            success:function(result){
            	console.log(result);
            	var str = $('#table').html();
            	for(var i=0;i<result.length;i++){
            		str += '<tr><td>'+result[i].feedbackContent+'</td><td>'+result[i].feedbackTime+'</td></tr>';
            	}
            	$('#table').html(str);
            }
        });
    	});
    	
    </script>
