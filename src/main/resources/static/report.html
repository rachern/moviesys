	<!-- 汇报 -->
	<div class="container daum_report" align="center">
		<h2>请填写您想观看的电影信息</h2><br /><br />
		<form id="movie">
			<table>
				<tr>
					<td align="right">电影名：</td>
					<td><input type="text" style="width: 300px;" name="feedbackContent"/></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="button" style="width: 80px;margin-right: 10px;" onclick="a()">提交</button>
						<button type="button" style="width: 80px;margin-left: 10px;" onclick="window.location.href='/userIndex.html'">取消</button>
					</td>
				</tr>
			</table>
		</form>

    <script>
		// var server = "http://47.106.247.251";
		var server = "";
    	requestUrl = server + "/feedback";
    	
    	
    	function a() {
    		var MovieData = new FormData(document.getElementById("movie"));
    		console.log(MovieData);
        $.ajax({
            type:"post",
            url: requestUrl,
            processData: false,
						contentType : false,
            dataType:"json",
            async:true,
            data:MovieData,
            success:function(result){
            	alert("提交成功!")
				window.location.reload();
                console.log(result);
            }
        });
    }
    </script>
